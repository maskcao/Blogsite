name: Deploy Blog to maskcao.github.io/blog (main分支)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read  # 仅读取当前仓库（Blogsite）代码

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取当前仓库（Blogsite）代码
      - uses: actions/checkout@v4

      # 2. 构建项目（以 Vite 为例，其他框架调整 build 命令）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build -- --outDir dist/blog  # 输出到 dist/blog 子目录

      # 3. 推送到 maskcao.github.io 的 main 分支（核心修改）
      - name: Deploy to maskcao.github.io (main分支)
        uses: peaceiris/actions-gh-pages@v4
        with:
          external_repository: maskcao/maskcao.github.io
          personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          publish_dir: ./dist/blog  # 本地构建产物目录（里面是 index.html 等文件）
          destination_dir: blog     # 推送到目标仓库 main 分支的 blog 子目录
          publish_branch: main      # 关键修改：推送至 main 分支（和 Pages 源一致）
          keep_files: true          # 保留 main 分支原有文件（不覆盖根路径项目）
          force_orphan: false       # 禁止创建孤立分支（避免删除 main 分支原有文件）
          commit_message: "Deploy Blogsite to blog subdir: ${{ github.sha }}"
