name: Deploy Blog to GitHub Pages (maskcao.github.io/blog)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read  # 仅读取当前仓库（Blogsite）的代码

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取当前仓库（Blogsite）的代码
      - uses: actions/checkout@v4

      # 2. 构建项目（根据你的框架调整构建命令，这里以 Vite 为例）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build -- --outDir dist/blog  # 输出到 dist/blog（子目录）

      # 3. 推送构建产物到 maskcao.github.io 仓库的 gh-pages 分支（或 main 分支）
      - name: Deploy to maskcao.github.io
        uses: peaceiris/actions-gh-pages@v4  # 跨仓库部署的专用 Action
        with:
          # 目标仓库：maskcao/maskcao.github.io
          repo: maskcao/maskcao.github.io
          # 访问令牌：用之前创建的 Secret
          deploy_key: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          # 构建产物路径（当前仓库的 dist/blog 目录）
          publish_dir: ./dist/blog
          # 推送到目标仓库的 gh-pages 分支（如果目标仓库用 main 分支作为 Pages 源，就改成 main）
          publish_branch: gh-pages
          # 保持目标仓库的其他文件（比如你原来部署的根路径项目）
          keep_files: true
